<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js' type='text/javascript'></script>
    <script type='text/javascript'>
        const socketToken = ''; //Socket token from /socket/token end point

        //Connect to socket
        // const streamlabs = io(`https://sockets.streamlabs.com?token=${socketToken}`, { transports: ['websocket'] });
        const streamlabs = io(`/:5000`, { transports: ['websocket'] });
        //Perform Action on event
        streamlabs.on('event', (eventData) => {
            if (!eventData.for && eventData.type === 'donation') {
                //code to handle donation events
                console.log(eventData.message);
            }
            if (eventData.for === 'twitch_account') {
                switch (eventData.type) {
                    case 'follow':
                        //code to handle follow events
                        console.log(eventData.message);
                        break;
                    case 'subscription':
                        //code to handle subscription events
                        console.log(eventData.message);
                        break;
                    default:
                        //default case
                        console.log(eventData.message);
                }
            }
        });
    </script>
</body>

</html>
